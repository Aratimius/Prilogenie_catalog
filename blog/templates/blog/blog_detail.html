{% extends 'blog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col-lg-9 col-md-6 col-sm-12 mx-auto">
                <div class="card shadow-sm">
                    <img src="{{ object.preview | media_filter }}">
                    <div class="card-body">
                        <h3 class="card-text text-center">{{ object.slug }}</h3>
                        <p class="card-text text-center">{{ object.content|title}}</p>
                        <p class="card-text">{{ object.creation_date}}</p>
                        <p class="card-text">Посмотры: {{ object.views}}</p>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-dark " href="{% url 'blog:list' %}" role="button">Вернуться к
                                    записям</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
