{% extends 'catalog/base.html' %}

{% block content %}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header text-center">
                <h4>Редактриование</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Редактировать</button>
                    <div class="btn-group">
                        <a class="btn btn-dark " href="{% url 'catalog:home' %}" role="button">Назад к каталогу</a>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <a href="{% url 'users:generate_new_password' %}" class="btn btn-danger">Сменить пароль?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
