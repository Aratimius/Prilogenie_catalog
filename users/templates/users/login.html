{% extends 'catalog/base.html' %}

{% block content %}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header text-center">
                <h4>Введите данные своей учетной записи</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Вход</button>
                </form>
            </div>
            <div class="card-footer">
                <a href="{% url 'users:forgot_password' %}" class="btn btn-danger">Забыли пароль?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
